<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Modern Twilight Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            line-height: 1.6;
            background-image: url('https://placehold.co/1920x1080/000000/333333?text=Spooky+Pattern');
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: rgba(26, 32, 44, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #4a5568;
        }
        h1 {
            font-family: 'Creepster', cursive;
            font-size: 3.5rem;
            color: #e53e3e;
            text-shadow: 0 0 10px #e53e3e;
            margin-bottom: 1rem;
        }
        .story-list {
            list-style: none;
            padding: 0;
        }
        .story-list-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #2d3748;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .story-list-item:hover {
            background-color: #4a5568;
        }
        .story-list-item h2 {
            font-size: 1.5rem;
            margin-bottom: 0;
            border-bottom: none;
            padding-bottom: 0;
        }
        .story-list-item a {
            color: #e2e8f0;
            text-decoration: none;
            display: block;
        }
        .story-list-item a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #4a5568;
            color: #a0aec0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container">
        <header>
            <h1>The Modern Twilight Zone</h1>
            <p class="text-xl text-gray-400">Where reality twists and shadows whisper...</p>
        </header>

        <main>
            <ul class="story-list">
                <li class="story-list-item">
                    <a href="cold-wallet.html">
                        <h2>Cold Wallet</h2>
                    </a>
                </li>
                <li class="story-list-item">
                    <a href="the-third-share.html">
                        <h2>The Third Share</h2>
                    </a>
                </li>
                <li class="story-list-item">
                    <a href="future-bet.html">
                        <h2>The Future Bet</h2>
                    </a>
                </li>
            </ul>
        </main>

        <footer>
            <p>&copy; 2025 The Modern Twilight Zone. All rights reserved. Enter if you dare.</p>
        </footer>
    </div>
</body>
</html>
